app_login:
  path : /
  defaults:  { _controller: AppBundle:Login:Login }

app_action_login:
  path : /login/action
  defaults:  { _controller: AppBundle:Login:Action_Login }

app_register:
  path : /register
  defaults:  { _controller: AppBundle:Register:Register }

app_confirmed_register:
  path : /confirmation/account/{user_id}/{private_key}
  defaults:  { _controller: AppBundle:Confirmed:Confirmed }

app_profil:
  path : /profil
  defaults:  { _controller: AppBundle:Profile:Show }

app_mur:
  path : /home
  defaults:  { _controller: AppBundle:Article:Index }

app_action_disconnect:
  path : /disconnect
  defaults:  { _controller: AppBundle:Login:Disconnect_Login }

app_action_update_profil:
  path : /changeProfil/action
  defaults:  { _controller: AppBundle:Article:Addphoto }

app_action_couverture:
  path : /action/couverture
  defaults:  { _controller: AppBundle:Article:Action_couverture }

app_show_album:
    path : /show/showalbum/
    defaults:  { _controller: AppBundle:Photo:ShowAllAlbum }

app_show_album_user:
    path : /show/showalbumuser/{user_id}
    defaults:  { _controller: AppBundle:Photo:ShowAllAlbumActionUser }

app_refuse_invitation:
    path : /refuse/{id}
    defaults:  { _controller: AppBundle:Invitation:Refuse }

app_accept_invitation:
    path : /accept/{id}
    defaults:  { _controller: AppBundle:Invitation:Accept }

app_friends:
  path : /profil/{id}
  defaults:  { _controller: AppBundle:Friends:Show }

app_users:
  path : /search/{username}
  defaults:  { _controller: AppBundle:Profile:Search }

app_add_comments:
  path : /add/comment/{article_id}
  defaults:  { _controller: AppBundle:Comment:AddComment }

app_send_invitation:
    path : /invitation/send/{id}
    defaults:  { _controller: AppBundle:Friends:SendInvitation }